<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let str
    function stringfyCheck(){
      const Member = {
        name : '홍길동', 
        age : 25,
        color : 'white',
        birthday : new Date(),
        size : null,
        gender : true,
        atom : () => {
          console.log("성명 : " , Member.name);
        },
      }
      str = JSON.stringify(Member);
      demo.innerHTML = str
    }

    function parseCheck(){
      stringfyCheck();
      const obj = JSON.parse(str);
      console.log(obj);

      
      let temp = '';
      temp+='name' + obj.name  + "<br/>";
      temp+='age'+ obj.age + "<br/>";
      temp+='color'+ obj.color + "<br/>";
      temp+='birthday'+ obj.birthday.substring(0,10) + "<br/>";

      demo.innerHTML = temp;
    }
  </script>
</head>
<body>
  <h2>JSON.Stringify() / JSON>parse()</h2>
    <p>
    JSON.stringify()<br/>
    오브젝트객체를 JSOM형식으로 변환 <br/>
    <input type="button" value="stringify 연습" onclick="stringfyCheck()" class="btn btn-success" />
    </p>
    <p>
    JSON.parse()<br/>
    JSOM형식을 오브젝트객체로 변환 <br/>
    <input type="button" value="parse 연습" onclick="parseCheck()" class="btn btn-primary" />
    </p>
  <hr/>
  <div id="demo"></div>
</body>
</html>
