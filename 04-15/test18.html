<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test18.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  'use strict';
 
    let item='';
    let itemList=[];
 
    function pushList(){
      item = document.getElementById("num").value;
 
      for(let i=0; i<myform.item.length; i++){  
        if(myform.item.options[i].selected) {
          itemList.push("<img src=../images/"+(i+1)+".png width=200px />");  
        }
      }
      demo2.innerHTML = itemList;
    }
    
    function clearList(){
      for(let i=0; i<myform.item.length; i++) {
        myform.item[i].checked = false;
        demo1.innerHTML = '';
      }
    }
    
    function clearDemo(){
      demo2.innerHTML = '';
      itemList=[];
    }
 
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>장바구니</h2>
  <div><label for="number">좋아하는 숫자를 선택하여 추가해보세요.</label></div>
    <form name="myform">
      <table>
        <tr>
          <td width="500px">
            <select name="num" id="num" size="5" multiple class="form-control">
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/1.png width=200px />'">1번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/2.png width=200px />'">2번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/3.png width=200px />'">3번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/4.png width=200px />'">4번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/5.png width=200px />'">5번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/6.png width=200px />'">6번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/7.png width=200px />'">7번</option> 
            </select>
          </td>
          <td>
            <div id="demo" ></div>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="장바구니에 상품 추가" onclick="pushList()" class="btn btn-primary mt-2 form-control">
            <input type="reset" value="전체 선택 해제" onclick="clearList()" class="btn btn-warning p-2 m-6">
            <input type="reset" value="장바구니 비우기" onclick="clearDemo()" class="btn btn-danger p-2 m-2">
          </td>
        </tr>
        <tr>
          <td><div id="demo2"></div></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
