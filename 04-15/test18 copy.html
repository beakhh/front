<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test18.html</title>
  <link type="text/css" rel="stylesheet" href ="test18.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  'use strict';
  
    let number='';
    let numberList=[];
    function pushList(){
      number = document.getElementById("num").value;
      for(let i=0; i<myform.num.length; i++){  
        if(myform.num.options[i].selected) {
          numberList.push("<img src=../images/"+(i+1)+".png width=200px />");  
        }
      }
      demo2.innerHTML = numberList;
    }
    function clearList(){
      for(let i=0; i<myform.num.length; i++) {
        myform.num[i].checked = false;
        demo.innerHTML = '';
      }
    }
    function clearDemo(){
      demo2.innerHTML = '';
      numberList=[];
    }
    
  </script>
  <style>
    
  </style>
</head>
<body>
<p><br/></p>
<div class="container" >
  <h2>장바구니</h2>
  <div><label for="number">좋아하는 숫자를 선택하여 추가해보세요.</label></div>
    <form name="myform">
      <div class="table">
        <div class="row">
          <div class="col" width="100px">
            <select name="num" id="num" size="5" multiple class="form-control">
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/1.png height=120px />'">1번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/2.png height=120px />'">2번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/3.png height=120px />'">3번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/4.png height=120px />'">4번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/5.png height=120px />'">5번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/6.png height=120px />'">6번</option>
              <option onmouseover="document.getElementById('demo').innerHTML='<img src=../images/7.png height=120px />'">7번</option> 
            </select>
          </div>
          <div class="row">
            <div id="demo" ></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="button" value="장바구니에 숫자 추가" onclick="pushList()" class="btn btn-primary mt-2 form-control">
          </div>
        </div>
        <div class="row">
          <input type="reset" value="전체 선택 해제" onclick="clearList()" class="btn btn-warning p-2 m-2">
          <input type="reset" value="장바구니 비우기" onclick="clearDemo()" class="btn btn-danger p-2 m-2">
        </div>
      
        <div class="row">
          <div class="col"><div id="demo2"></div></div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
