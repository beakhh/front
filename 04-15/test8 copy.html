<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;
    // let number = [];
    // number = ['img src = "../images/1.png";','img src = "../images/2.png";','img src = "../images/3.png";','img src = "../images/4.png";','img src = "../images/5.png";','img src = "../images/6.png";','img src = "../images/7.png";','img src = "../images/8.png";','src = "../images/9.png";']; 
    function clock() {
      let today = new Date();
      let hh = today.getHours();
      console.log(typeof hh);
      let mm = today.getMinutes();
      let ss = today.getSeconds();

      // let h1 = Math.floor(hh/10);
      // let h2 = hh%10;
      // let m1 = Math.floor(mm/10);
      // let m2 = mm%10;
      // let s1 = Math.floor(ss/10);
      // let s2 = ss%10;
      // demo.innerHTML = number[h1]+number[h2] + " : " +number[m1]+number[m2] + " : " +number[h1]+number[h2]

      document.getElementById("hh1").src = "../images/"+Math.floor(hh/10)+".png";
      document.getElementById("hh2").src = "../images/"+hh%10+".png";
      document.getElementById("mm1").src = "../images/"+Math.floor(mm/10)+".png";
      document.getElementById("mm2").src = "../images/"+mm%10+".png";
      document.getElementById("ss1").src = "../images/"+Math.floor(ss/10)+".png";
      document.getElementById("ss2").src = "../images/"+ss%10+".png";
    }
    
    function clockStart() {
      clock();
      statusTime = setTimeout(clockStart, 1000)      // 시스템의 시간을 1초마다 1번씩 읽어온다.
    }
    
    function clockStop() {
      clearTimeout(statusTime);
    }

  </script>
  <style>
    span{
      font-size: 60px;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>인터넷 시계</h2>
  <p>
    setTimeout함수를 사용한 인터넷시계<br/>
    1초후에 자신이 함수를 호출해주고, 다시 자신의 함수에서 시간체크함수를 호출 처리한다.
  </p>
  <p>
    <input type="button" value="동작" onclick="clockStart()" class="btn btn-success"/> &nbsp;
    <input type="button" value="정지" onclick="clockStop()" class="btn btn-success"/>
  </p>
  <hr/>
  <div id="demo">
    <img id="hh1">
    <img id="hh2">
    <span>:</span>
    <img id="mm1">
    <img id="mm2">
    <span>:</span>
    <img id="ss1">
    <img id="ss2">
</div>
<p><br/></p>
</body>
</html>
