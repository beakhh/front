<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    window.onload = function() {                // 익명함수 사용함           // 온 로드를 사용함으로써 이 스크랩을 밑으로 내릴 필요가 없음 이유는 온로드가 시작할 때 클래스를 한 번 다 스캔하기 때문
      let productVar = document.getElementById("product");
      let priceVar = document.getElementById("price");
      let suVar = document.getElementById("su");
      // alert(product + "총가격" + (price*su));
      console.log(productVar + "총가격 : " + (price*su));

      calcBtn.addEventListener('click', function () {         //addEventListener이 calcBtn.을 감시하고 있다가, calcBtn.에서 'click'이 감지되면 function () { }을 실행 중요!
        product = productVar.value;
        let price = priceVar.value;                                  //price.value  == document.getElementById("product").value와 같은 의미 
        su = su.value;
        if(isNaN(price) || isNaN(su)){
          alert("단가와 수량은 숫자로 입력하세요")
          priceVar.select();
          priceVar.focus();
          return false;
        }
        let res = price*su;
        alert(product + ": , 단가:"+price+", 수량:"+su + "총 금액" + res)
      }); 
    };
  </script>
</head>
<p><br/></p>
<body>
<p><br/></p>
<div class="container">
  <h2>삼품가격 계산하기</h2>
  <div>
    상품명 : 
    <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mt-3">
  </div>
  <div>
    상품가격 : 
    <input type="text" name="price" id="price" value="0원" class="form-control mt-3">
  </div>
  <div>
    수량 : 
    <input type="text" name="su" id="su"  value="0원" class="form-control  mt-3 ">
  </div>
  <div>
    <input type="button" value="계산하기"  id="calcBtn" class="btn btn-success mt-3 form-control ">
  </div>
</div>
<hr/>
</body>
</html>
