<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <script>
    'use strict';

    $(document).ready(function() {
      let show = $('.container > div:visible');      // 이 상태로는 배열에 div로만 담겨잇음 이걸 처리해야 사용가능
      console.log(show);

      let showArray = [];
      showArray.push(show[2].innerHTML)         // div로 뽑아오는거라 결과 화면에서 보이는 div 순서로 배열 값이 출력 됨 출력란에 숫자 잘 보셈 
      // $('#demo').html(showArray);               // 디스플에이로 숨긴건 화면상에 없기 때문에 배열 값으로 안 셈
      // $('#demo div:first').html(showArray);
      $('#demo div:last').html(showArray);

      //map문을 이용한 처리
      $('.container > div:hidden').map(function(index,item,) {    //index ite 의 순서 확인
        console.log(item);
      });
      console.clear();

      let hiddenArray = $('.container > div:hidden').map(function(index,item,){
        return $(item).html();
      });
      console.log(hiddenArray);
      console.clear();

      hiddenArray = $('.container > div:hidden').map(function(index,item,){
        return $(item).html();
      }).get().join("/");                 // map을 사용할 때 이 자료를 처리하기 위해선 get을 사용해야 하고 get의 자료를 구분하기 위해선 join을 사용하면 된다.
      console.log(hiddenArray);
      // console.log(hiddenArray[0]);     // map을 사용할 떄는 이 형식은 옳지 않다. 이유는 결과값을 보면 알 수 있다.
    });
  </script>
</head>
<hr>
<p><br/></p>
<div class="container">
  <h2>안녕하세요1</h2>
  <div style="opacity: 0.2;">안녕하세요2</div>
  <div style="display: none;">안녕하세요3</div>
  <div>안녕하세요4</div>
  <div style="visibility: hidden;">안녕하세요5</div>
  <div style="overflow: hidden">안녕하세요6(레이어가 넘쳐야 적용됨)</div>
  <div style="overflow: hidden; width:0px; height:0px">안녕하세요7</div>
  <div>안녕하세요8</div>
  <div style="display: none;">안녕하세요9</div>
  <div>안녕하세요10</div>
  <hr/>
  <div id="demo">
    <div>mbc</div>
    <div>kbs</div>
  </div>
</div>
<hr/></hr>
<div class="container2">
  <div>안녕1!!</div>
  <div>안녕2!!</div>
  <div>안녕3!!</div>
</div>
<p><br/></p>
</body>
</html>
