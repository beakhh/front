<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>    jQuery가 없다면?--> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(document).ready(function() { 
      let show = $(".container > div:visible")    // container안의 자식인 div:visible
      console.log(show);

      let showArray = [];
      for(let i=0;i<show.length;i++){
        // showArray.push(show[i].innerHTML);          innerHTML랑
        showArray.push($(show[i]).html);             //html 같은 뜻으로 사용
      }
      console.log(showArray);
      console.clear();

      $("#demo").html(showArray);
      // $("#demo").text(showArray);
      console.clear();

      $(".container > div:hidden").map(function(index, item) {
        console.log(index,item);
      })
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>안녕하세요1</h2>
  <div style="opacity : 0.2;">안녕하세요2</div>
  <div style="display: none">안녕하세요3</div>
  <div>안녕하세요4</div>
  <div style="visibility: hidden">안녕하세요5</div>
  <div style="overflow: hidden;">안녕하세요6(레이어가 넘쳐야 overflow가 적용됨)</div>
  <div style="overflow: hidden; width: 0px; height: 0px;">안녕하세요7</div>
  <div>안녕하세요8</div>
  <div>안녕하세요9</div>
</div>
<p><br/></p>
<hr/>
<div id="demo">
  <div></div>
  <div></div>
  <div></div>
</div>
<hr/><hr/>
<div class="container2">
  <div>안녕하세요10</div>
  <div>안녕하세요11</div>
  <div>안녕하세요12</div>
  <div>안녕하세요13</div>
</div>
</body>
</html>
