<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script>
    'use strict'

    $(function() {
      
      $('.container div').css('color','#ddd')         //container안의 div들을 글자 색 회색을 바꿈
        // .filter(function() {
        .filter((index,item)=> {             
          return index % 2 == 0;                     // 그 중 인덱스 번호가 짝수인 것
        }).css('color','orange')                     //들의 글자색을 오렌지색으로 바꿈
        .filter('.test2').css('fontSize','25pt')     // 오랜지색 중 test2의 값들만 글자크기를 25로 바꿈
        .filter(function(index,item) {
          return $(item).is('.kbs')                  // 25로 바뀐 것들 중 kbs가 있냐 없냐를 판단함             is는 있냐없냐를 물어봄
        }).css('color','red');                       // 있으면 글자색을 레드로 바꿈
        

      // // not 메소드
      // $('.container div').css('color','#ddd')
      // .not('.test2').css('fontSize','6px');


    });

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>진달래 꽃</h2>
  <p>작가 : 김소월</p>
  <div class="yen">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실때에는</div>

  <div class="yen">2연</div>

  <div><span class="test main">아름따다 </span>가실길에 뿌리오리다.</div>
  <div class="yen">3연</div>
  <div>가시는 걸음걸음 놓인 그꽃을</div>
  <div class="test2 kbs">사뿐이 <span class="test">즈려밟고 </span>가시옵소서</div>
  <div class="yen">4연</div>
  <div>나보기가 <span class="main">역겨워</span> 가실때에는</div>
