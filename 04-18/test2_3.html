<head>

  <style>
    div#menu1{
      margin: 5px;
      padding: 5px;
      width: 130px;
      text-align: center;
    }
    .btn1, .btn2 {
      margin: 2px;
      padding: 2px;
      width: 130px;
      background-color: rgb(187, 132, 240);
      color: white;
    }
    .btn1:hover {
      background-color: rgb(150, 82, 214);
      color: rgb(0, 0, 0);
    }
    .userClass {
      background-color: yellow;
      color: blue;
    }
    </style>
    <script>
      'use strict';
      
      $(function() {
        //마우스가 google 아이디안으로 들어가거나 밖으로 나가면 실행
        $('#google').on('mouseenter',function() {               // on() 으로 하면 안에 이벤트를 여러개 적을 수 있는 장점이 있다.
          console.log("안으로"); 
          $(this).addClass('userClass')
        })
          .on('mouseleave',function() {
          console.log("밖으로");
          $(this).removeClass('userClass')
        });

        // 두번쨰 예제는 스크립트를 이용하여 이미 만들어놓은 클래스를 추가하고 있다.
        // $('.btn2').addClass('btn1');

        //마우스가 버튼2안으로 들어가면 배경색은 노랑색으로 , 벗어나면 원래 색으로
        $('.btn2').on('mouseenter',function() { 
          $(this).addClass('userClass')
        })
        .on('mouseleave',function() {
            $(this).removeClass('userClass')
          });

      });
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
