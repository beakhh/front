<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type="text"]  {           
      color: brown;
      background-color: yellow;
      font-size: 20px;
      padding: 10px;
    }     
    .tit{
      width: 150;
      background-color: greenyellow;
    }
    .btn{
      padding:10px;
      font-size: 15px;
      background-color: rosybrown;
      cursor: pointer;
    }   
  </style>
</head>
<body>
  <h2>폼태그와 css연습</h2>
  <form>
    <p>
      <label for="mid" class="tit">아이디</label>
      <input type="text" name="mid" id="mid" style="width:300px" placeholder="아이디를 입력하시요" autofocus/>
    </p>
    <p>
      <label for="pwd" class="tit">비밀번호</label>
      <input type="password" name="pse" id="pwd" placeholder="비밀번호를 입력하시오"/>
    </p>
    <p>
      <label for="age" class="tit">나이</label>
      <input type="number" name="age" id="age" placeholder="나이를 입력하시오" size="3" min="1" max="99"/>
    </p>
    <p>
      <label for="address" class="tit">주소</label>
      <input type="text" name="address" id="address" placeholder="아이디를 입력하시요"/>
    </p>
    <p>
      <input type="submit" value="전송" class="btn"/>
      <input type="reset" value="다시입력"/>
    </p>
  </form>
</body>
</html>
