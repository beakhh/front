<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <script>
    document.write("안녕1111<br/>");

    atom1();

    function atom1(){  /* 자바스크립트 함수 */
      document.write("이곳은 atom1함수안 입니다.<br/>")
    }
    atom1();
    document.write("안녕2222<br/>");
  </script>
</head>
<body>
  <h2>자바스크립트 함수를 사용한 출력</h2>

  <script>
    document.write("안녕333<br/>");
    atom1();
    
    function atom2(){  /* 자바스크립트 함수 */
      document.write("이곳은 atom2함수안 입니다.<br/>")
      atom1(); // 함수 안에서 함수 호출하기
    }
    atom2();
  </script>
</body>
</html>
