<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <script>
    'use strict';
    
    function msg1(){
      // alert("메세지 출력");
      let su = prompt("수를 입력하세요");
      // let hap = su + 100;                     '+' 연산자는 모든 값을 문자로 보기 때문에 연산이 안 된다
      // let hap = su * 100;                     하지만 이건 연산이 됨
      let hap = eval(su) + 100;                 // 그래서 eval를 쓰면 +를 수식으로 바꾸어서 사용하자는 뜻
      console.log("su1 + 100 : " +hap);
    }
  </script>
</head>
<body>
  <h2>스크립트를 통한 입출력</h2>
  <p>
    값을 입력해 보세요
    <input type="button" value="입력" onclick="msg1()"/>
  </p>
</body>
</html>
