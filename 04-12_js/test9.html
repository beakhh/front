<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <script>        // 타입을 봐 줘야함
    su1 = 100;
    console.log("su1: + "+ su1);
    console.log("typeof(su1)" + typeof(su1));

    su1 = 3.14;
    console.log("su1 : + "+ su1);
    console.log("typeof(su1)" + typeof(su1));

    su1 = "서울";
    console.log("su1 : + "+ su1);
    console.log("typeof(su1)" + typeof(su1));

    su1 = '서울';
    console.log("su1 : + "+ su1);
    console.log("typeof(su1)" + typeof(su1));

    var su2 = 200;
    console.log("1.su2 : + "+ (su2 += 100));
    console.log("1.typeof(su2)" + typeof(su2));
    {
      console.log("2.su2 : + "+ (su2 += 100));
    }
    console.log("3.su2 : + "+ (su2 += 100));
    
    {
      var su3 = 100;                                  // 무조건 저녁변수로 만들어 버리는 var 그래서 잘 사용하지 않음
      console.log("2.su3 : + "+ (su3 += 100));
    }
    console.log("3.su3 : + "+ (su3 += 100));


  </script>
</head>
<body>
  <h2>자바스크립트</h2>
</body>
</html>
