  <title>menu4.html</title>
  <style>
    /* css reset 설정 */
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    /* 앵커태그 초기 설정 */
    a{
      /*text-decoration: none;*/
      text-decoration: inherit;
      color:white
    }
    /* 주메뉴 설정작업 */
    nav{
      text-align: center;
    }
    nav ul {
      background-color: rgb(166, 123, 209);
    }
    nav > ul {
      background-color: aquamarine;
    }
    nav > ul > li {
      display: inline-block;
      width: 110px;
      border: 1px solid gray;
      /*margin: 0px;*/
    }
    nav > ul > li > a{
      display: block;
      /*padding: 10px;*/
    }
    /*nav > ul > li:hover > a{*/
    nav li > a{
      background-color: rgb(166, 123, 209);
      color: rgb(39, 15, 38);
    }
    nav li {
      position: relative;
    }

    /* 서브 메뉴 설정 */
    /*nav ul ul {*/
    nav ul li ul{
      display: none;
      position: absolute;
      width: 110px;
    }
    nav li:hover > ul {
      display: block;
    }
  </style>
</head>
