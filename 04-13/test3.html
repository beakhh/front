<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <link type="text/css" rel="stylesheet" href ="test3.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script >
    'use strict'
    function gugudan() {
      let dan = document.getElementById("dan").value.trim();
      let dan1 = document.getElementById("dan1").value.trim();
      // let dan2 = document.getElementById("dan2").value.trim();
      if(dan == "" || dan1 == "" ) {
        alert("단을 입력하세요");
        return false;
      }
      let d1 = Math.max(dan, dan1);
      let d2 = Math.min(dan, dan1);
      
      let str = '', res;
      str += '<table class="table-bordered"style="width:100%">'
      str += '<div class="flex-container"><tr>'
      for(let i=d2; i<d1+1; i++){
        // str+= "<div class= 'row mt-2'>"
        str += '<td class="table"><div class="flex-item color-red">'+i+'단</div>'
        for(let j=1; j<10 ;j++){
          res = i +"*"+ j + "=" + (i * j) + "<br/>";
          str += '<div class="flex-item color-blue">'+res+'</div>'
        }
        str+='</td></div>'
      }
      demo.innerHTML += "<b>" + str + "</b><br/>" 
    }
  
    function cleenCheck() {               
      location.reload();
    }
  </script>

</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>For 구구단 연습</h2>
    <p>출력할 시작단과 끝단을 입력하세요</p>
    <div>(조건 <br/>
      1. 입력된 시작단이 끝단보다 크면 두수를 비교해서 작은단부터 출력)<br/>
      2. 출력되는 단은 세로방향이 아닌 가로방향으로 출력하시오.(한 행에 출력할 횟수를 입력처리)
    </div>
    <p>
      시작 단 : <input type="number" name="dan" id="dan" value="1" autofocus />
      끝 단 : <input type="number" name="dan1" id="dan1" value="1"/>
      <input type="button" value="입력" xxonclick="gugudan()" class="btn btn-success"/>
      <input type="button" value="다시입력" xxonclick="cleenCheck()" class="btn btn-warning"/>
    </p>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
