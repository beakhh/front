<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6_1.html</title>
  <script>
    'use strict'
    
    function fCheck(){
      let gender = myform.gender.value;     // 값이 하나면 이름을 ㅗ받는게 편함

      if(gender == '남') gender="남자"  //남자가 아닌 남으로 비교해야함 value는 남이기 때문
      else gender = '여자'

      deom.innerHTML = "<font color='red'>"+gender+"</font>";
    }
  </script>
</head>
<body>
  <h2>라디오 버튼값 체크하기</h2>
  <form name="myform">
    <div>
      <input type="radio" name="gender" id="gender1" value="남" checked /> 남자
      <input type="radio" name="gender" id="gender2" value="여"  /> 여자
      <input type="button" value="성별체크" onclick="fCheck()" />
    </div>
  </form>
  <hr/>
  <div id="deom"></div>
</body>
</html>
