<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function gugudan() {
      let dan = document.getElementById("dan").value.trim();
      if(dan == "") {
        alert("단을 입력하세요");
        return false;  // else 안 썻으니 필수
      }

      let str = '', res;
      for(let i=0; i<10; i++){
        res = dan +"*"+ i + "=" + (dan * i) + "<br/>";
        str += res;
      }
      demo.innerHTML += "<b>" + str + "</b><br/>"
      // return ;
    }
    function cleenCheck() {  
      // document.getElementById("dan").value = 1;   입력값을 1로 만들어 초기화 하겠다.
      // demo.innerHTML = '';                        출력값을 공백을 만들어서 초기화                   
      location.reload();
    }

    // let atom = forCheck();
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>For 구구단 연습</h2>
    <p>출력할 단을 입력하세요</p>
    <p>
      단 : <input type="number" name="dan" id="dan" value="1" autofocus />
      <input type="button" value="for문연습" onclick="gugudan()" class="btn btn-success"/>
      <input type="button" value="다시입력" onclick="cleenCheck()" class="btn btn-warning"/>
    </p>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
