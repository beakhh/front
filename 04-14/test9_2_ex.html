
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <script>
    'use strict';

    let widSize, hgtSize;
    function diviceCheck(){
      widSize = window.screen.width;
      hgtSize = window.screen.height;
    }
    function newWindow() {
      let url = "test9_child.html";
      let winName = "winName"; 
      let winWidth = document.getElementById("wid").value;
      let winHeight = document.getElementById("hgt").value;
      
      if(winWidth == '') {
        winWidth= (widSize*(2/3));
      }
      if(winHeight == '') {
        winHeight=(hgtSize*(3/2));
      }
      
      console.log(winHeight);
      console.log(winWidth);
      if (winHeight <= 200) {
        winHeight = 200;
        console.log(winHeight);
      }
      if (winWidth <= 300) {
        winWidth = 300;
        console.log(winWidth);
      }
      
      let x =(screen.width/2) - (winWidth/2);
      let y =(screen.height/2) - (winHeight/2);

      let opt ="width="+winWidth+",height="+winHeight+",left="+x+",top="+y;
      window.open(url, winName, opt);
    }
  </script>
</head>
<body>
  <h2>새창 띄우기(window.open())</h2>
  <div class="container">
    <div>
      <input type="number" id ="wid" name="wid" value="가로크기" /><br/>
      <input type="number" id ="hgt" name="hgt" value="세로크기" /><br/>
      <input type="button" value="새창띄우기" onclick="newWindow()"/>
    </div>
  </div>
  <pre>
    텍스트박스에 새로 뛰워줄 윈도우의 '가로크기'와 '세로크기'를 입력받는다.
    새 윈도우는 화면 중앙에 띄울 수 있게 한다.
    만약 새 윈도우릐 폭이 300px이내면 최소 300xp로,
                    놓이가 200xp이내면 최소 200px로 처리하고
    또한,윈도우의 가로크기만 입력하였을 경우는 세로크기는 윈도우의 2/3크기로
          윈도우의 세로크기만 입력하였을 경우는 가로크기는 윈도우의 3/2크기로 띄워주시오.

  </pre>
</body>
</html>
