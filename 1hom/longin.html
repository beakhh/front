<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="longin.js"></script>
</head>
<body>

<p><br /></p>
  <div class="container text-center">
    <form name="myform">
      <h2>회 원 가 입</h2>
      <!-- <h6></h6> -->
      <table class="table">
        <tr>
          <td>아이디(영문대소문자, 숫자, _ 허용 / 4~20자) : </td>
          <td><input type="text" name="mid" id="mid" class="form-control"/></td>
          <td><input type="button" value="아이디 확인" xxxxonclick="midCheck()" class="btn btn-success " /></td>
        </tr>
        <tr>
          <td colspan="3" id="demo1"></td>
        </tr>
        <tr>
          <td>비밀번호(영문대소문자, 숫자, _, 특수글자 반드시 포함/ 4~20자) : </td>
          <td colspan="2"><input type="text" name="pwd" id="pwd" class="form-control"/></td>
        </tr>
        <tr>
          <td>닉네임(한글) : </td>
          <td colspan="2"><input type="text" name="nick" id="nick" class="form-control"/></td>
        </tr>
        <tr>
          <td>성명(한글 or 영문) : </td>
          <td colspan="2"><input type="text" name="n" id="n" class="form-control"/></td>
        </tr>
        <tr>
          <td>이메일 : </td>
          <td colspan="2"><input type="text" name="email" id="email" class="form-control"/></td>
        </tr>
        <tr>
          <td>홈페이지 주소 : </td>
          <td colspan="2"><input type="text" name="page" id="page" class="form-control"/></td>
        </tr>
        <tr>
          <td>전화번호(010-xxxx-xxxx) : </td>
          <td colspan="2"><input type="text" name="phone" id="phone" class="form-control"/></td>
        </tr>
        <tr>
          <td>주민번호(xxxxxx-xxxxxxx) : </td>
          <td colspan="2"><input type="text" name="identity" id="identity" class="form-control"/></td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="button" value="회원가입" xxxxonclick="wholeCheck()" class="btn btn-success " />
            <input type="button" value="다시 입력" xxxxonclick="wholeReset()" class="btn btn-primary" />
          </td>
        </tr>
      </table>
    </form>
    <div id="demo"></div>
    <p><br /></p><p><br /></p>
  </div>
</body>
</html>
