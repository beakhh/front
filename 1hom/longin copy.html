<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link type="text/css" rel="stylesheet" href ="long.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="longin.js"></script>
  <style>
    div{
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>


<p><br /></p>
  <div class="container text-center flex-start">
    <div style="display:flex">
    <form name="myform">
      <h2>회 원 가 입</h2>
      <!-- <h6></h6> -->
      <div class="table">
        <div class="row">
          <div class="col">아이디(영문대소문자, 숫자, _ 허용 / 4~20자) : </td>
          <div class="col"><input type="text" name="mid" id="mid" class="form-control"/></div>
          <!-- <div class="col"><input type="button" value="아이디 확인" xxxxonclick="midCheck()" class="btn btn-success " /></div> -->
        </div>
        <div class="row">
          <div class="col" id="demo1"></div>
        </div>
        <div class="row">
          <div class="col">비밀번호(영문대소문자, 숫자, _, 특수글자 반드시 포함/ 4~20자) : </div>
          <div class="col"><input type="text" name="pwd" id="pwd" class="form-control"/></div>
        </div>
        <div class="row">
          <div class="col">닉네임(한글) : </div>
          <div class="col"><input type="text" name="nick" id="nick" class="form-control"/></div>
        </div>
        <div class="row">
          <div class="col">성명(한글 or 영문) : </div>
          <div class="col"><input type="text" name="n" id="n" class="form-control"/></div>
        </div>
        <div class="row">
          <div class="col">이메일 : </div>
          <div class="col"><input type="text" name="email" id="email" class="form-control"/></td>
        </div>
        <div class="row">
          <div class="col">홈페이지 주소 : </div>
          <div class="col"><input type="text" name="page" id="page" class="form-control"/></div>
        </div>
        <div class="row">
          <div class="col">전화번호(010-xxxx-xxxx) : </div>
          <div class="col"><input type="text" name="phone" id="phone" class="form-control"/></div>
        </div>
        <div class="row">
          <div class="col">주민번호(xxxxxx-xxxxxxx) : </div>
          <div class="col"><input type="text" name="identity" id="identity" class="form-control"/></div>
        </div>
        <div class="row">
          <div class="col">
            <input type="button" value="회원가입" xxxxonclick="wholeCheck()" class="btn btn-success " />
            <input type="button" value="다시 입력" xxxxonclick="wholeReset()" class="btn btn-primary" />
          </div>
        </div>
      </div>
    </form>
    </div>
    <div id="demo"></div>
    <p><br /></p><p><br /></p>
  </div>
</body>
</html>
