<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="longin.js"></script>
  <style>
    .C1{
      width: 20%;
    }
  </style>
</head>
<body>
<p><br /></p>
  <div class="container">
    <form name="myform" >
      <h2>회 원 가 입</h2>
      <div class="row">
        <div class="col" >아이디 :</div>
        <div class="col"><input type="text" name="mid" id="mid" class="form-control"/></div>
      </div>
      <div class="row">
        <div class="col">비밀번호 :</div>
        <div class="col"><input type="password" name="pwd" id="pwd" class="form-control"/></div>
      </div>
      <div class="row">
        <div class="col">성명 :</div>
        <div class="col"><input type="text" name="name" id="name" class="form-control"/></div>
      </div>
      <div class="row">
        <div class="col"><input type="button" value="회원가입" onclick="wholeCheck()" class="btn btn-success " /></div>
        <div class="col"><input type="button" value="다시 입력" onclick="wholeReset()" class="btn btn-primary" /></div>
      </div>

    </form>
  </div>
</body>
</html>
